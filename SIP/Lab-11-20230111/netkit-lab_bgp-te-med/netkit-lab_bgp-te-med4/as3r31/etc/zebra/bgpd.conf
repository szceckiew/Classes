!
hostname bgpd
password zebra
enable password zebra
!
router bgp 3
!
network 10.10.3.0/24
!
neighbor 10.10.3.2 remote-as 3
neighbor 10.10.3.2 next-hop-self
!
neighbor 192.168.2.2 remote-as 2
neighbor 192.168.2.2 route-map RM out
!
route-map RM permit 10
!match ip address AG
set metric 100
!
log file /var/log/zebra/bgpd.log
!
debug bgp
debug bgp events
debug bgp filters
debug bgp fsm
debug bgp keepalives
debug bgp updates 
!
                                             
